{% extends "base.html" %}

{% block content %}






<form role="search" method="get" id="searchform_test" action="/events/search">

          <input id="searchform-text" type="text" value="" name="query" id="query" />
          <input id="searchform-submit" type="submit" id="searchsubmit" value="Search" />
</form>


{% ifequal events_found|length 0 %}
<p>No results found</p>
{% endifequal %}

{% for event in events_found %}
    <div class="main-item-block main-item-style post-item">
   
    <img src="/webhost_media/{{event.image1}}" width="100%">
    
    <header class="entry-header">
         
        <h1 class="entry-title">
            <a href="{%url single event.id %}">{{ event.title }}</a>
        </h1>
        <h3 class="entry-meta roboto-font">
            {{ event.event_time|date:"Y-m-d" }}
		 <br>CreateTime: {{ event.create}}
		 <br>EventTime: {{ event.event_time}}

        </h3>
    </header>

</div>



{% endfor %}





{% endblock %}
