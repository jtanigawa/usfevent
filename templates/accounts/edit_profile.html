{% extends "base.html" %}

{% block content %}
<div class="layout-content-wrap">

<div class="layout-content-header">
    <h1 class="page-hero-text">Edit Profile</h1>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

<form action="" enctype="multipart/form-data" method="post">{% csrf_token %}


<div class="main-item-block">
<input type="file" name="picture"/>
</div>

<div class="entry-content-block">
<input type="text" id="id_firstname" name="firstname" placeholder=" FIRSTNAME " maxlength="100" size="20" value="{{u.firstname}}"/>
&emsp;
<input type="text" id="id_lastname" name="lastname" placeholder=" LASTNAME " maxlength="100" size="20" value="{{u.lastname}}"/>
<br>
<label for="id_aff_stu">YOUR AFFILIATION</label>
<br>
<input type="text" id="id_affmsg" name="affmsg" placeholder=" AFFILIATION MESSAGE (IF YOU HAVE ONE) " maxlength="200" size="40"  value="{{u.affiliation_msg}}"/>
<br> 
<textarea type="text" id="id_bio" name="bio" rows="3" cols="40" maxlength="500" placeholder="WRITE A SHORT BIO FOR YOURSELF">{{u.bio}}</textarea>
<br>

<input type="submit" value="Update"/>
<br><br>
</form>
</div>
       
</div><!-- .layout-content-wrap -->
{% endblock %}
