{% extends "base.html" %}

{% block content %}
<div class="layout-content-wrap">

<div class="layout-content-header">
    <h1 class="page-hero-text">New user sign-up</h1>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

<form action="" enctype="multipart/form-data" method="post">{% csrf_token %}


<div class="main-item-block">
<input type="file" name="picture"/>
</div>

<div class="entry-content-block">
<input type="text" id="id_firstname" name="firstname" placeholder=" FIRSTNAME " maxlength="100" size="20" />
&emsp;
<input type="text" id="id_lastname" name="lastname" placeholder=" LASTNAME " maxlength="100" size="20" />
<br>
<input type="text" id="id_email" name="email" placeholder=" EMAIL " maxlength="100" size="20" />
<br>
<input type="password" id="id_password" name="password" placeholder=" PASSWORD " maxlength="30" size="20" />

<br>
<label for="id_aff_stu">YOUR AFFILIATION</label>
<br>
<input type="radio" id="id_aff_stu" name="aff" value="0" >STUDENT &emsp;
<input type="radio" id="id_aff_sta" name="aff" value="1">STAFF &emsp;
<input type="radio" id="id_aff_fac" name="aff" value="2">FACULTY
<br>
<label for="id_aff_stu">YOUR GRADUATION YEAR</label>
<select name="grad_year" id="grad_year" size="1">
    {% for y in grad_years %}
    <option value="{{ y }}">&emsp;{{ y }}&emsp;</option>
    {% endfor %}
</select>
<br>
<br>
<input type="text" id="id_affmsg" name="affmsg" placeholder=" AFFILIATION MESSAGE (IF YOU HAVE ONE) " maxlength="200" size="40" />
<br> 
<textarea type="text" id="id_bio" name="bio" rows="3" cols="40" maxlength="500" placeholder="WRITE A SHORT BIO FOR YOURSELF"></textarea>
<br>

<input type="submit" value="Register"/>
<br><br>
</form>
</div>
       
</div><!-- .layout-content-wrap -->
{% endblock %}
